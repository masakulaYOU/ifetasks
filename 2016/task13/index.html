<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div id="text">您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

  // 获取按钮DOM元素
  var btn = document.getElementById("button");
  // 按钮点击事件，onclick或者addEventListener，后者需要做兼容
  btn.onclick = function(){
    // 获取输入框元素中输入的内容
    var input = document.getElementById("aqi-input").value;
    // 输出输入框中的内容
    document.getElementById("aqi-display").innerHTML = input;
  }

  var text = document.getElementById("text");
  console.log(text.childNodes)

})();

</script>
</body>
</html>
